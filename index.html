
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <title>My First Bitstarter</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>  
    <style type="text/css">
      body {
        -webkit-font-smoothing: antialiased;
        font-family: 'Lato', sans-serif !important;
        background-color:#EEEDE8;
      }

      ul, li{
        display:block;
        list-style:none;

      }
      
     footer{
      background-color:#000;
      margin-top: 40px; 
      text-align: center;   
     }

     footer ul{
      line-height: 1.5em;
      margin: 0;
     }

     footer li{
        display:block;
        list-style:none;
        padding-bottom:4px;
     }

     footer li a{
      text-decoration: none;
      color:#fff;
     }

      #main-wrapper{
        margin-top:80px;

      } 

      #menu li a
      {
        color:#5F5F5F;
        font-size:16px;
        line-height: 1.5em;

      }

      p.lead {
        padding-top: 15px;
      }

      .navigation {
        position:fixed;
        background-color:#000;
        color: #4D4D4D;
      }

      .navbar-inner{
        padding: 10px 0px 10px 0px;
      }

      .pitch, .section1, .section2, .faq, .footer {
        padding: 10px 0px 10px 0px;
      }

      .prod-box{
        background-color: #000;
        width:450px;
        height:300px;
      }

      .video, .thermometer, .order, .social {
        border: 1px dotted;
        text-align: center;
      }
      .video {
        /* Internal borders have 1px width, thus need to add 4 x 1px to 120px. */
        height: 124px;
        line-height: 124px;
      }
      .thermometer, .order, .social {
        /* line-height to vertically center: http://phrogz.net/css/vertical-align/index.html */
        height: 40px;
        line-height: 40px;
      }
      .row-fluid {
        margin: 0;
        padding-top: 15px;
        
      }
      .span12 h1, .span12 .lead{
        text-align: center;
        border:0;
      }

    </style>
  </head>
