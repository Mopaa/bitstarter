
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,900,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>  
    <style type="text/css">
      body {
        -webkit-font-smoothing: antialiased;
        font-family: 'Lato', sans-serif !important;
        background-color:#EEEDE8;
      }

      ul, li{
        display:block;
        list-style:none;

      }
      
      #menu li{
        padding-left:25px;
        padding-right:5px;
        line-height:20px;
        display:inline;
        list-style:none;
       }
      
      .container {
        width: 960px;
      }

      #main-wrapper{
        margin-top:20px;

      } 

      p.lead {
        padding-top: 15px;
      }

      .navigation {
        position:fixed;
        background-color:#000;
        color: #4D4D4D;
      }

      .navbar-inner{
        padding: 10px 0px 10px 0px;
      }
      
      .navbar a{
        text-decoration: none;
      }

      .pitch, .section1, .section2, .faq, .footer {
        padding: 10px 0px 10px 0px;
      }

      .prod-box{
        background-color: #000;
        width:450px;
        height:300px;

      }

      .span12{
        width: 100%;
      }

      .video, .thermometer, .order, .social {
        border: 1px dotted;
        text-align: center;
      }
      .video {
        /* Internal borders have 1px width, thus need to add 4 x 1px to 120px. */
        height: 124px;
        line-height: 124px;
      }
      .thermometer, .order, .social {
        /* line-height to vertically center: http://phrogz.net/css/vertical-align/index.html */
        height: 40px;
        line-height: 40px;
      }
      .row {
        margin: 0;
        padding-top: 15px;
        
      }
      .span12 h1, .span12 .lead{
        text-align: center;
        border:0;
      }

    </style>
  </head>
  <body>

      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse collapse">
             <ul class='navbar pull-right' id="menu">
               <li><a href="#" class="">Home</a></li>
               <li><a href="#" class="">About</a></li>
               <li><a href="#" class="">Contact</a></li>
             </ul>
           </div>
         </div> 
      </div>

    <div class="container">
      <div id="main-wrapper">
        <div class="row heading">
          <div class="span12">
            <h1>product</h1>
          </div>
        </div> 
       <div class="row subheading">
          <div class="span12">
            <p class="lead">This is my first bitstarter project.</p>
          </div>
        </div>
          <div class="row">
            <div class="span5 prod-box"></div>
            <div class="span5 prod-box"></div>
          </div>

         <div class="row">
            <div class="span5 prod-box"></div>
            <div class="span5 prod-box"></div>
          </div>

         <div class="row">
            <div class="span5 prod-box"></div>
            <div class="span5 prod-box"></div>
          </div>
      </div>
    </div>
     <script src="http://code.jquery.com/jquery-latest.js"></script>
  </body>
</html>
